
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GovExam Pro - Mock Test Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              animation: {
                fadeIn: 'fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1)',
                slideUp: 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
                float: 'float 6s ease-in-out infinite',
                pulseSlow: 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                tilt: 'tilt 10s infinite linear',
                shimmer: 'shimmer 2s infinite linear',
              },
              keyframes: {
                fadeIn: {
                  '0%': { opacity: '0', transform: 'translateY(20px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                slideUp: {
                  '0%': { transform: 'translateY(100%)' },
                  '100%': { transform: 'translateY(0)' },
                },
                float: {
                  '0%, 100%': { transform: 'translateY(0)' },
                  '50%': { transform: 'translateY(-15px)' },
                },
                tilt: {
                  '0%, 50%, 100%': { transform: 'rotate(0deg)' },
                  '25%': { transform: 'rotate(1deg)' },
                  '75%': { transform: 'rotate(-1deg)' },
                },
                shimmer: {
                  '0%': { backgroundPosition: '-200% 0' },
                  '100%': { backgroundPosition: '200% 0' },
                }
              }
            }
          }
        }
    </script>
    <style>
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .no-select { user-select: none; -webkit-user-select: none; }
      button:active { transform: scale(0.96); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .nav-scrollbar { scroll-behavior: smooth; scrollbar-width: none; -ms-overflow-style: none; }
      .nav-scrollbar::-webkit-scrollbar { display: none; }
      .glass-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
      .animated-grid { background-size: 40px 40px; background-image: linear-gradient(to right, rgba(0,0,0,0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(0,0,0,0.03) 1px, transparent 1px); }
    </style>
